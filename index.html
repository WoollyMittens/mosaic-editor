<!DOCTYPE html>
<html>

<head>
	<title>Tile Mosaic Editor</title>
	<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=10, width=device-width" />
	<link href="./style.css" rel="stylesheet" />
</head>

<body>

	<section id="mosaic-grid">
		<figure></figure>
		<nav>
			<label>Colums: <input type="number" min="1" max="99" step="1" data-action="cols" value="16"/></label>
			<label>Rows: <input type="number" min="1" max="99" step="1" data-action="rows" value="6"/></label>
			<label>Gap: <input type="range" min="0" max="8" step="1" data-action="gap" value="4"/></label>
			<label>Grout: <input type="color" data-action="grout" value="#999999"/></label>
			<div role="radiogroup" data-action="tiles">
				<span>Paint:</span>
				<label><span>Tile 0</span><input type="radio" name="tile" value="tile_0"/></label>
				<label><span>Tile 1</span><input type="radio" name="tile" value="tile_1" checked/></label>
				<label><span>Tile 2</span><input type="radio" name="tile" value="tile_2"/></label>
				<label><span>Tile 3</span><input type="radio" name="tile" value="tile_3"/></label>
				<label><span>Tile 4</span><input type="radio" name="tile" value="tile_4"/></label>
				<label><span>Tile 5</span><input type="radio" name="tile" value="tile_5"/></label>
				<label><span>Tile 6</span><input type="radio" name="tile" value="tile_6"/></label>
				<label><span>Tile 7</span><input type="radio" name="tile" value="tile_7"/></label>
				<label><span>Tile 8</span><input type="radio" name="tile" value="tile_8"/></label>
			</div>
		</nav>
		<nav>
			<div role="radiogroup" data-action="selection">
				<span>Shuffle these:</span>
				<label><span>Tile 0</span><input type="checkbox" name="included" value="tile_0" checked/></label>
				<label><span>Tile 1</span><input type="checkbox" name="included" value="tile_1" checked/></label>
				<label><span>Tile 2</span><input type="checkbox" name="included" value="tile_2" checked/></label>
				<label><span>Tile 3</span><input type="checkbox" name="included" value="tile_3" checked/></label>
				<label><span>Tile 4</span><input type="checkbox" name="included" value="tile_4" checked/></label>
				<label><span>Tile 5</span><input type="checkbox" name="included" value="tile_5" checked/></label>
				<label><span>Tile 6</span><input type="checkbox" name="included" value="tile_6" checked/></label>
				<label><span>Tile 7</span><input type="checkbox" name="included" value="tile_7" checked/></label>
				<label><span>Tile 8</span><input type="checkbox" name="included" value="tile_8" checked/></label>
			</div>
			<div class="label"><span>&nbsp;</span><button data-action="shuffle">Shuffle</button></div>
		</nav>
	</section>

	<script src="./script.js" type="module"></script>

</body>

</html>
