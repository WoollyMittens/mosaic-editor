<!DOCTYPE html>
<html>

<head>
	<title>Tile Mosaic Editor</title>
	<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=10, width=device-width" />
	<link href="./style.css" rel="stylesheet" />
</head>

<body>

	<section id="mosaic-grid">
		<figure></figure>
		<nav>
			<label>Colums: <input type="number" min="1" max="99" step="1" data-action="cols" value="16"/></label>
			<label>Rows: <input type="number" min="1" max="99" step="1" data-action="rows" value="6"/></label>
			<label>Gap: <input type="range" min="0" max="8" step="1" data-action="gap" value="4"/></label>
			<label>Grout: <input type="color" data-action="grout" value="#999999"/></label>
			<div role="radiogroup" data-action="tiles">
				<span>Tile:</span>
				<label><span>Alface</span><input type="radio" name="tile" value="alface" checked/></label>
				<label><span>Alfazema</span><input type="radio" name="tile" value="alfazema"/></label>
				<label><span>Amarelo</span><input type="radio" name="tile" value="amarelo"/></label>
				<label><span>Ambar</span><input type="radio" name="tile" value="ambar"/></label>
				<label><span>Areia</span><input type="radio" name="tile" value="areia"/></label>
				<label><span>Artico</span><input type="radio" name="tile" value="artico"/></label>
				<label><span>Atlantico</span><input type="radio" name="tile" value="atlantico"/></label>
				<label><span>Bege</span><input type="radio" name="tile" value="bege"/></label>
				<label><span>Beringela</span><input type="radio" name="tile" value="beringela"/></label>
				<label><span>Blanco</span><input type="radio" name="tile" value="blanco"/></label>
				<label><span>Bosque</span><input type="radio" name="tile" value="bosque"/></label>
				<label><span>Branco</span><input type="radio" name="tile" value="branco"/></label>
				<label><span>Cacau</span><input type="radio" name="tile" value="cacau"/></label>
				<label><span>Camelo</span><input type="radio" name="tile" value="camelo"/></label>
				<label><span>Camomila</span><input type="radio" name="tile" value="camomila"/></label>
				<label><span>Camurca</span><input type="radio" name="tile" value="camurca"/></label>
				<label><span>Celeste</span><input type="radio" name="tile" value="celeste"/></label>
				<label><span>Cinza Claro"</span><input type="radio" name="tile" value="cinza-claro"/></label>
				<label><span>Cinza Escuro</span><input type="radio" name="tile" value="cinza-escuro"/></label>
				<label><span>Cobalto</span><input type="radio" name="tile" value="cobalto"/></label>
				<label><span>Costanho</span><input type="radio" name="tile" value="costanho"/></label>
				<label><span>Creme</span><input type="radio" name="tile" value="creme"/></label>
				<label><span>Encarnado</span><input type="radio" name="tile" value="encarnado"/></label>
				<label><span>Esmeralda</span><input type="radio" name="tile" value="esmeralda"/></label>
				<label><span>Indigo</span><input type="radio" name="tile" value="indigo"/></label>
				<label><span>Kiwi</span><input type="radio" name="tile" value="kiwi"/></label>
				<label><span>Laranja</span><input type="radio" name="tile" value="laranja"/></label>
				<label><span>Logoa</span><input type="radio" name="tile" value="logoa"/></label>
				<label><span>Marfim</span><input type="radio" name="tile" value="marfim"/></label>
				<label><span>Marinho</span><input type="radio" name="tile" value="marinho"/></label>
				<label><span>Menta</span><input type="radio" name="tile" value="menta"/></label>
				<label><span>Nordico</span><input type="radio" name="tile" value="nordico"/></label>
				<label><span>Papaua</span><input type="radio" name="tile" value="papaua"/></label>
				<label><span>Papiro</span><input type="radio" name="tile" value="papiro"/></label>
				<label><span>Perola</span><input type="radio" name="tile" value="perola"/></label>
				<label><span>Petroleo</span><input type="radio" name="tile" value="petroleo"/></label>
				<label><span>Preto</span><input type="radio" name="tile" value="preto"/></label>
				<label><span>Rosa Clara</span><input type="radio" name="tile" value="rosa-clara"/></label>
				<label><span>Rosa Velho</span><input type="radio" name="tile" value="rosa-velho"/></label>
				<label><span>Safira</span><input type="radio" name="tile" value="safira"/></label>
				<label><span>Salmoa</span><input type="radio" name="tile" value="salmoa"/></label>
				<label><span>Sangue de Boi</span><input type="radio" name="tile" value="sangue-de-boi"/></label>
				<label><span>Tangerina</span><input type="radio" name="tile" value="tangerina"/></label>
				<label><span>Tejo</span><input type="radio" name="tile" value="tejo"/></label>
				<label><span>Tempestade</span><input type="radio" name="tile" value="tempestade"/></label>
				<label><span>Turquesa</span><input type="radio" name="tile" value="turquesa"/></label>
				<label><span>Verde Agua</span><input type="radio" name="tile" value="verde-agua"/></label>
				<label><span>Verde Garrafa</span><input type="radio" name="tile" value="verde-garrafa"/></label>
				<label><span>Verde Nero</span><input type="radio" name="tile" value="verde-nero"/></label>
			</div>
			<button data-action="shuffle">Shuffle</button>
		</nav>
	</section>

	<script src="./script.js" type="module"></script>

</body>

</html>
