<!DOCTYPE html>
<html>

<head>
	<title>Tile Mosaic Editor</title>
	<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=10, width=device-width" />
	<link href="./style.css" rel="stylesheet" />
</head>

<body>

	<section id="mosaic-grid">
		<figure></figure>
		<nav>
			<label>Colums: <input type="number" min="1" max="99" step="1" data-action="cols" value="16"/></label>
			<label>Rows: <input type="number" min="1" max="99" step="1" data-action="rows" value="6"/></label>
			<label>Gap: <input type="range" min="0" max="8" step="1" data-action="gap" value="4"/></label>
			<label>Grout: <input type="color" data-action="grout" value="#999999"/></label>
			<div role="radiogroup" data-action="tiles">
				<span>Tile:</span>
				<label>Amethyst <input type="radio" name="tile" value="amethyst" checked/></label>
				<label>Leaf <input type="radio" name="tile" value="leaf"/></label>
				<label>Marshmallow <input type="radio" name="tile" value="marshmallow"/></label>
				<label>Ocean <input type="radio" name="tile" value="ocean"/></label>
				<label>Ruby <input type="radio" name="tile" value="ruby"/></label>
				<label>Sand <input type="radio" name="tile" value="sand"/></label>
				<label>Sky <input type="radio" name="tile" value="sky"/></label>
				<label>Snow <input type="radio" name="tile" value="snow"/></label>
				<label>Sunset <input type="radio" name="tile" value="sunset"/></label>
			</div>
			<button data-action="shuffle">Shuffle</button>
		</nav>
	</section>

	<script src="./script.js" type="module"></script>

</body>

</html>
